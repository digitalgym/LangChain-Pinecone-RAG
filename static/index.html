<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– RAG Chatbot</h1>
            <p>Ask questions and get answers based on your knowledge base</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant-message">
                    <div class="message-content">
                        <strong>Assistant:</strong> Hello! I'm your RAG-powered assistant. Ask me anything about the documents in the knowledge base.
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                    >
                    <button id="send-button" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <button id="clear-button" type="button" class="clear-button">Clear Chat</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Thinking...</span>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
